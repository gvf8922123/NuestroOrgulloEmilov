<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Emily ðŸ’–</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #0f0f0f, #1c0026);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: "Orbitron", sans-serif;
        padding: 20px;
        color: white;
        text-align: center;
      }

      .text {
        font-size: clamp(1.2rem, 5vw, 2rem);
        line-height: 1.4;
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        max-width: 90%;
        word-wrap: break-word;
      }

      .char {
        opacity: 0;
        animation: showChar 0.05s forwards;
      }

      @keyframes showChar {
        to {
          opacity: 1;
        }
      }

      .heart {
        position: absolute;
        width: 15px;
        height: 15px;
        background: red;
        transform: rotate(45deg);
        animation: floatUp 10s linear infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -7.5px;
        left: 0;
      }

      .heart::after {
        left: -7.5px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="text" id="typedText"></div>

    <script>
      const message =
        "Todo el team malvado estÃ¡ orgulloso de ti Emily. Te amamos Emily ðŸ˜ˆ";
      const container = document.getElementById("typedText");

      [...message].forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("char");
        span.style.animationDelay = `${i * 0.05}s`;
        container.appendChild(span);
      });

      // Corazones flotantes
      const colors = ["#ff4d6d", "#ff99cc", "#ff6699", "#ff3385"];
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        heart.style.opacity = Math.random();
        heart.style.background =
          colors[Math.floor(Math.random() * colors.length)];
        heart.style.zIndex = -1;
        document.body.appendChild(heart);
      }
    </script>
  </body>
</html>
