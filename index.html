<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Malvado ðŸ’–</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron:wght@500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #0f0f0f, #1c0026);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: "Orbitron", sans-serif;
        padding: 20px;
        text-align: center;
      }

      .message {
        color: #fff;
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff,
          0 0 30px #ff00ff;
        font-size: clamp(1.2rem, 6vw, 2.2rem);
        max-width: 100%;
        width: 100%;
      }

      .typewriter {
        display: inline-block;
        overflow: hidden;
        border-right: 2px solid #fff;
        white-space: nowrap;
        animation: typing 8s steps(50, end), blink-caret 0.8s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #fff;
        }
      }

      .evil {
        font-size: clamp(2rem, 6vw, 3rem);
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 2s ease 8s forwards, pulse 1.5s infinite 10s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      .heart {
        position: absolute;
        width: 15px;
        height: 15px;
        background: red;
        transform: rotate(45deg);
        animation: floatUp 10s linear infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -7.5px;
        left: 0;
      }

      .heart::after {
        left: -7.5px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="message">
      <span class="typewriter">
        Todo el team malvado estÃ¡ orgulloso de ti Emily
      </span>
    </div>
    <div class="evil">ðŸ˜ˆ</div>

    <script>
      const colors = ["#ff4d6d", "#ff99cc", "#ff6699", "#ff3385"];
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        heart.style.opacity = Math.random();
        heart.style.background =
          colors[Math.floor(Math.random() * colors.length)];
        heart.style.zIndex = -1;
        document.body.appendChild(heart);
      }
    </script>
  </body>
</html>
